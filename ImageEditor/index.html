<!DOCTYPE html>
<html>
<head>
	<meta charset ="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Online Image Editor</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css"> <!--boostrap file-->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav.navbar.navbar-dark.bg-info mb-5">
	<div class="container">
		<a href="#" class="navbar-brand">Online Image Editor </a>
	</div>
</nav>
<div class="container">
	<div class="row">
		 <div class="col-12 col-md-6 ">
			 <br><br><br>
			<div class="custom-file mb-3">

				<input type="file" class="custom-file-input" id="upload-file">
				<label for="upload-file" class="custom-file-label">Choose Image </label>
			</div>
			       <canvas id="canvas"></canvas>
			       <div id="extras"><p id="extra1"></p></div>
					</div>
			     <div class="col-6 col-md-6">
			<h4 class="text-center my-3">Filters</h4>


			<div class="row text-center my-4">
				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn brightness-remove btn btn-info">-</button>
						<button class="btn btn-secondary btn-disabled"> Brightness</button>
						<button class="filter-btn brightness-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn saturation-remove btn btn-info">-</button>
						<button class="btn btn-secondary btn-disabled"> Saturation </button>
						<button class="filter-btn saturation-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn contrast-remove btn btn-info">-</button>
						<button class="btn btn-secondary btn-disabled"> Contrast</button>
						<button class="filter-btn contrast-add btn btn-info">+</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button class="filter-btn vibrance-remove btn btn-info">-</button>
						<button class="btn btn-secondary btn-disabled"> Vibrance</button>
						<button class="filter-btn vibrance-add btn btn-info">+</button>
					</div>
				</div>
			</div> <!-- ./row -->

			<h4 class="text-center my-3"> Effects </h4>

			<div class="row mb-3">
				<div class="col-md-3">
					<button class="filter-btn vintage-add btn btn-dark btn-block">Vintage </button>
				</div>

				<div class="col-md-3">
					<button class="filter-btn lomo-add btn btn-dark btn-block">Lomo </button>
				</div>

				<div class="col-md-3">
					<button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
				</div>

				<div class="col-md-3">
					<button class="filter-btn clarity-add btn btn-dark btn-block">Clarity </button>
				</div>
			</div> <!--./row-->


			<div class="row mb-3">
				<div class="col-md-3">
					<button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross Process </button>
				</div>

				<div class="col-md-3">
					<button class="filter-btn pinhole-add btn btn-dark btn-block">Pinhole </button>
				</div>

				<div class="col-md-3">
					<button class="filter-btn nostalgia-add btn btn-dark btn-block">Nostalgia</button>
				</div>

				<div class="col-md-3">
					<button class="filter-btn hermajesty-add btn btn-dark btn-block">Her Majesty </button>
				</div>
			</div> <!--./row-->


			<div class="row my-5">
				<div class="col-md-6">
					<button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
				</div>

				<div class="col-md-6">
					<button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
				</div>


			</div>

			<div class="row my-5">
				<div class="col-md-3">
	        <input class="form-control" id="x" type="text" placeholder="X">
				</div>

				<div class="col-md-3">
	        <input class="form-control" id="y" type="text" placeholder="Y">
				</div>
				<div class="col-md-3">
	        <input class="form-control" id="width" type="text" placeholder="Width">
				</div>
				<div class="col-md-3">
	        <input class="form-control" id="height" type="text" placeholder="Height">
				</div>
			</div>
			<div id="coords">
			</div>

			<div class="row my-1">
				<div class="col-md-4">
					<button id="crop-btn" class="btn btn-primary btn-block" align="center">Crop Image</button>
				</div>
				<div class="col-md-4">
					<label for="customRange1">Rotate</label>
          <input type="range" class="custom-range" id="rotate" max="180" min="-180" step="1" value="0">

				</div>
				<div class="col-md-4">
					<label for="customRange1">Scale</label>
				<input type="range" class="custom-range" id="scale" max="4" min="0.1" step="0.01" value="1">

			</div>

			</div>

			<div class="row my-5">
				<div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Enter MEME text" id="meme">
			</div>
      </div>

		</div>
	</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
